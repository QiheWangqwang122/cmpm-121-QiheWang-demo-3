<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geocoin Carrier</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Map container -->
      <div id="map" aria-label="Map showing player location and caches"></div>
      
      <!-- Status panel for displaying player points -->
      <div id="statusPanel" aria-live="polite">Loading...</div>

      <!-- Control panel for player movement -->
      <div id="controlPanel" aria-label="Player movement controls">
        <button id="moveNorth" aria-label="Move North">⬆️</button>
        <button id="moveSouth" aria-label="Move South">⬇️</button>
        <button id="moveWest" aria-label="Move West">⬅️</button>
        <button id="moveEast" aria-label="Move East">➡️</button>
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
